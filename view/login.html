<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Car One</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="../script/login.js"></script>
  </head>
  <body>
    <header>
      <div id="title">
        <a href="../index.html">
          <h1>Car</h1>
          <h1>One</h1>
        </a>
      </div>

      <div>
        <ul>
          <a href="#">
            <li>Serviços</li>
          </a>
          <a href="#">
            <li>Sobre</li>
          </a>
          <a href="#">
            <li>Contato</li>
          </a>
          <a href="./cadastro.html" id="cadastro-btn">
            <li>Não possui uma conta?</li>
          </a>
        </ul>
      </div>
    </header>

    <main>
      <aside>
        <h2>Faça <span>login</span> em segundos</span></h2>
        <h2>E comece a <span>explorar</span> uma nova</h2>
        <h2>forma de <span>navegar</span> pela cidade!</h2>

        <form id="form">
          <div class="form-group">
            <label for="email">Email:<br /></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
            />
            <label for="password">Senha:<br /></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
            />
          </div>

          <div id="submit-container">
            <input type="button" value="Login" onclick="login()" />
          </div>
        </form>
      </aside>

      <article>
        <img src="./img/navigation-animate.svg" alt="Vida na cidade" />
      </article>
    </main>
  </body>
</html>
